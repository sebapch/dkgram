{% extends "users/base.html" %}
{% block head_content %}
<title>LEGRAM SIGN IN</title>
{% endblock%}

{% block container%}

	{% if form.errors %}
	

		<p class="alert alert-danger">No coincide su usuario con su contrase√±a</p>
	
	{% endif%}

	<form method='POST' action='{% url "users:login" %}'>
		{% csrf_token %}
		<div class="form-group">
			<input class="form-control" type="text" placeholder="username"name="username"/>
		</div>
		<div class="form-group">
			<input class="form-control" type="password" placeholder="password"name="password"/>
		</div>

		<button class="btn btn-primary btn-block mt-5" type="submit">INGRESAR</button>
	</form>

	<p class="mt-4">No tienes una cuenta?</p><a href="{% url 'users:signup'%}"> INSCRIBETE</a>

{% endblock %}
